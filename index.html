<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat"
            rel="stylesheet"
        />
    </head>
    <body>
     
        <div class="container">
            <h1 class="title">ChOOSE COLOUR</h1>
            
            <label for="hex">Colour in Hex</label>
            <input type="text" name="hex" id="hexInput" 
            placeholder="#000000" value="#d6d5ac"/>
            
            <!-- div with a class of toggle -->
            <!-- two pieces of text - lighten/darkn -->
            <!-- div id toggleBtn  and inside 
            will have a  inner-circle -->
            
            <div class="toggle">
                <p id="lightenText" 
                class="toggle-text">Light Shades</p>
                <div id="toggleBtn" class="toggle-btn">
                    <div class="inner-circle"></div>
                </div>
                <p id="darkenText" 
                class="toggle-text unselected">Dark Shades</p>
            </div>
            
            <label for="slider" id="sliderText">0%</label>
            <input type="range" min="0" max="100" value="0"
                class="slider" id="slider" name="slider"</input>
            <p>Input Color</p>
            <div id="inputColor" class="box"></div>
            <p id="alteredColorText">Altered Color</p>
                <p id="alteredColorRGB">Altered RGB</p>
            <div id="alteredColor" class="box"></div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
